<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Information</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <nav>
        <div class="logo">
          <img src="logo.png" />
        </div>
        <div class="nav-links">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Phone</a></li>
            <li><a href="#">Accessories</a></li>
            <li><a href="#">Cart</a></li>
          </ul>
        </div>
      </nav>

      <div class="information">
          <div class="overlay"></div>
          <img src="ip-x.png"  class="mobile">
        <div id="circle">
          <div class="feautre one">
            <img src="camera.png" />
            <div>
              <h1>Camera</h1>
              <p>12-megapixel wide-angle</p>
            </div>
          </div>
          <div class="feautre two">
            <img src="processor.png" />
            <div>
              <h1>Processor</h1>
              <p> A11 Bionic system-on-chip </p>
            </div>
          </div>
          <div class="feautre three">
            <img src="display.png" />
            <div>
              <h1>Display</h1>
              <p>5.85 inch OLED color-accurate screen</p>
            </div>
          </div>
          <div class="feautre four">
            <img src="battery.png" />
            <div>
              <h1>Battery</h1>
              <p>3.81 V 10.35 W·h (2716 mA·h) Li-ion</p>
            </div>
          </div>
        </div>
      </div>
      <div class="controls">
          <img src="arrow.png" id="upBtn">
          <h3>Feautres</h3>
          <img src="arrow.png" id="downBtn">
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
